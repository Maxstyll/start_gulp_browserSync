<template id="tmpl-logs">
    <!--Dados da tela Logs -->
    <div class="tab-pane fade show active" id="tab-logs" role="tabpanel">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-tasks mx-1 my-1" style="font-size:24px;" aria-hidden="true"></i>
                <span>Logs</span>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <button onclick="Utils.msgSucessfull('gravado com sucesso')">Sucesso</button>
                        <button onclick="Utils.msgError('Erro na gravação')">Erro</button>
                        <button onclick="Utils.msgWarning('Aviso: tem informação na gravado com sucesso')">Aviso</button>
                    </div>
                </div>

            </div>
            <div class="card-footer text-right">

            </div>
        </div>
    </div>
</template>
