<template id="tmpl-alert">
    <div id="from-message" role="alert" aria-live="assertive" aria-atomic="true" class="toast position-absolute w-50" data-delay="5000">
        <div class="toast-header" >
            <i id="icon" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <strong class="ml-1 mr-auto" id="titulo"></strong>
            <small id="time"></small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="body"></div>
    </div>
</template>
